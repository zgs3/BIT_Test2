<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 week test</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div>
      <h1>Get In Touch</h1>
      <div class="gridContainer">
        <input
          type="fname"
          placeholder="First Name"
          name="First Name"
          class="nameInput"
        />
        <input
          type="lname"
          placeholder="Last Name"
          name="Last Name"
          class="nameInput"
        />
        <input
          type="email"
          placeholder="Email"
          name="Email"
          class="contactInput"
        />
        <input
          type="tel"
          placeholder="Phone"
          name="Phone number"
          class="contactInput"
        />
        <input
          type="text"
          placeholder="Address"
          name="Address"
          id="addressInput"
        />
        <textarea
          name="Text"
          id="textInput"
          placeholder="Type your message here"
          cols="20"
          rows="3"
        ></textarea>
        <div>
          <input type="submit" value="Submit" id="submitBtn" />
        </div>
      </div>
      <span>Thanks for submitting!</span>
    </div>
  </body>
</html>
